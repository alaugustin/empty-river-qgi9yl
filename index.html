<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://caasco.com/styles/caa.min.css?v=637842717640000000">
  <link rel="stylesheet" href="https://caasco.com/styles/fonts.css?v=636900323160000000">
  <link rel="stylesheet" href="https://caasco.com/styles/implementation.css?v=636911878840000000">
  <link href="https://caasco.com/assets/css/css_fixes.css?v=636911878840000000" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div style="height: 600px; background: #aaa;">
    <h1>Top Section</h1>
  </div>

  <section class="compare-membership">
    <div class="compare-membership__top">
      <div class="container-fluid">
        <div class="row">
          <div class="d-none d-lg-block col-6 col-md-4 col-lg-3">
            <div class="input__select d-lg-none">
              <div class="input__select-container">
                <!-- A La Carte select box -->
                <select id="selectBoxA">
                  <option value="aLaCarte" class="" selected="selected">A La Carte</option>
                  <option value="basic" class="">Basic</option>
                  <option value="plus" class="">Plus</option>
                  <option value="premier" class="">Premier</option>
                </select>
              </div>
            </div>
            <div class="valueContainer"></div>
            <p class=" membership-card__heading d-none d-lg-block"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="-" alt="CAA A La Carte Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="Call 1-877-475-5061" data-gtm-cta-position="Compare Card - 1"
                class="button button--primary compare-cards__cta"
                data-gtm-cta-name="Join Now--/membership/compare-memberships"></a>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <div class="input__select d-lg-none">
              <div class="input__select-container">
                <!-- Basic select box -->
                <select id="selectBoxB">
                  <option value="aLaCarte" class="">A La Carte</option>
                  <option value="basic" class="" selected="selected">Basic</option>
                  <option value="plus" class="">Plus</option>
                  <option value="premier" class="">Premier</option>
                </select>
              </div>
            </div>
            <div class="valueContainer"></div>
            <p class=" membership-card__heading d-none d-lg-block"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="-" alt="CAA Basic Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="/membership/Join?Type=Basic"
                data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta"
                data-gtm-cta-name="Join Now--/membership/compare-memberships"></a>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <div class="input__select d-lg-none">
              <div class="input__select-container">
                <!-- Plus select box -->
                <select id="selectBoxC">
                  <option value="aLaCarte" class="">A La Carte</option>
                  <option value="basic" class="">Basic</option>
                  <option value="plus" class="" selected="selected">Plus</option>
                  <option value="premier" class="">Premier</option>
                </select>
              </div>
            </div>
            <div class="valueContainer"></div>
            <p class=" membership-card__heading d-none d-lg-block"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="-" alt="CAA Plus Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="/membership/Join?Type=Basic"
                data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta"
                data-gtm-cta-name="Join Now--/membership/compare-memberships"></a>
            </div>
            <div>
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1">RV option for $67/year more</label>
            </div>
          </div>
          <div class="d-none d-md-block col-6 col-md-4 col-lg-3">
            <div class="input__select d-lg-none">
              <div class="input__select-container">
                <!-- Premier select box -->
                <select id="selectBoxD">
                  <option value="aLaCarte" class="">A La Carte</option>
                  <option value="basic" class="">Basic</option>
                  <option value="plus" class="">Plus</option>
                  <option value="premier" class="" selected="selected">Premier</option>
                </select>
              </div>
            </div>
            <div class="valueContainer"></div>
            <p class=" membership-card__heading d-none d-lg-block"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="-" alt="CAA Premier Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="/membership/Join?Type=Basic"
                data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta"
                data-gtm-cta-name="Join Now--/membership/compare-memberships"></a>
            </div>
            <div>
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1">RV option for $62/year more</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion">
      <div class="container-fluid">
        <div class="accordion__content accordion__content--borderless">
          <div class="row">
            <div class="col-sm-12 accordion__section-container" role="tablist" multiselectable="true">
              <div class="compare accordion__section accordion__section--open-ends accordion__section--open">
                <a class="accordion__link-title accordion__link-title--active" href="#" aria-selected="false"
                  aria-expanded="true" aria-controls="panel" role="tab">
                  Roadside Coverage
                  <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="9" class="st0" width="2" height="20"></rect>
                    <rect x="9" transform="rotate(90 10 10)" class="st0" width="2" height="20"></rect>
                  </svg>
                </a>
                <div
                  class="roadside accordion__content-container accordion__content-container--full accordion__content-container--open-ends accordion__content-container--visible">
                  <div class="accordion__complex-row"></div>
                </div>
              </div>
              <div class="compare accordion__section accordion__section--open-ends">
                <a class="accordion__link-title" href="#" aria-selected="false" aria-expanded="false"
                  aria-controls="panel" role="tab">
                  Savings and Discounts on Retail and Travel
                  <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="9" class="st0" width="2" height="20"></rect>
                    <rect x="9" transform="rotate(90 10 10)" class="st0" width="2" height="20"></rect>
                  </svg>
                </a>
                <div
                  class="savings accordion__content-container accordion__content-container--full accordion__content-container--open-ends">
                  <div class="accordion__complex-row"></div>
                </div>
              </div>
              <div class="compare accordion__section accordion__section--open-ends">
                <a class="accordion__link-title" href="#" aria-selected="false" aria-expanded="false"
                  aria-controls="panel" role="tab">
                  Additional Exclusive Benefits
                  <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="9" class="st0" width="2" height="20"></rect>
                    <rect x="9" transform="rotate(90 10 10)" class="st0" width="2" height="20"></rect>
                  </svg>
                </a>
                <div
                  class="benefits accordion__content-container accordion__content-container--full accordion__content-container--open-ends">
                  <div class="accordion__complex-row"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div style="height: 1200px; background: #aaa;">
    <h2>Bottom Section</h1>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://caasco.com/scripts/scripts.min.js?v=637842717640000000"></script>

  <script src="js/data.js" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
