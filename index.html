<body>
  <div style="height: 600px; background: #aaa;">
    <h1>Top Section</h1>
  </div>

  <section class="compare-membership">
    <div class="compare-membership__top">
      <div class="container-fluid">
        <div class="row">
          <div class="d-none d-lg-block col-6 col-md-4 col-lg-3">
            <p class="membership-card__heading"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="" alt="CAA A La Carte Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="Call 1-877-475-5061" data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta" data-gtm-cta-name="Join Now--/membership/compare-memberships">Call 1-877-475-5061</a>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <p class="membership-card__heading"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="" alt="CAA Basic Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="/membership/Join?Type=Basic" data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta" data-gtm-cta-name="Join Now--/membership/compare-memberships">Join Now</a>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <p class="membership-card__heading"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="" alt="CAA Plus Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="/membership/Join?Type=Basic" data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta" data-gtm-cta-name="Join Now--/membership/compare-memberships">Join Now</a>
            </div>
          </div>
          <div class="d-none d-md-block col-6 col-md-4 col-lg-3">
            <p class="membership-card__heading"></p>
            <div class="membership-card__price"><span>$</span>/year</div>
            <img class="membership-card__card-image card-image" src="" alt="CAA Premier Membership Card">
            <div class="compare-cards__cta-container">
              <a id="compare-cards__cta--basic" href="/membership/Join?Type=Basic" data-gtm-cta-position="Compare Card - 1" class="button button--primary compare-cards__cta" data-gtm-cta-name="Join Now--/membership/compare-memberships">Join Now</a>
            </div>
          </div>
          <!-- <div class="d-none d-md-block col-md-4 col-lg-3">col 3</div>
          <div class="d-none d-lg-block col-md-4 col-lg-3">col 4</div> -->
        </div>
      </div>
    </div>





    <div class="accordion">
      <div class="container-fluid">
        <div class="accordion__content  accordion__content--borderless">
          <div class="row">
            <div class="col-sm-12  accordion__section-container" role="tablist" multiselectable="true">
              <div class="accordion__section  accordion__section--open-ends  accordion__section--open">
                <a class="accordion__link-title  accordion__link-title--active" href="#" aria-selected="false"
                  aria-expanded="true" aria-controls="panel" role="tab">
                  Membership services
                  <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="9" class="st0" width="2" height="20"></rect>
                    <rect x="9" transform="rotate(90 10 10)" class="st0" width="2" height="20"></rect>
                  </svg>
                </a>
                <div class="accordion__content-container  accordion__content-container--full  accordion__content-container--open-ends  accordion__content-container--visible">
                  <div class="accordion__complex-row">
                    <div class="row">
                      <div class="col-6 col-md-4 col-lg-3 rich-text">
                        <p>col 1</p>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 rich-text">
                        <p>col 2</p>
                      </div>
                      <div class="d-none d-md-block col-md-4 col-lg-3 rich-text">

                      </div>
                      <div class="d-none d-lg-block col-md-4 col-lg-3">

                    <rect x="9" class="st0" width="2" height="20"></rect>
                    <rect x="9" transform="rotate(90 10 10)" class="st0" width="2" height="20"></rect>
                  </svg>
                </a>
                <div class="accordion__content-container  accordion__content-container--full  accordion__content-container--open-ends">
                  <div class="accordion__complex-row">

                        <p>col 1</p>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 rich-text">
                        <p>col 2</p>
                      </div>
                      <div class="d-none d-md-block col-md-4 col-lg-3 rich-text">
                        <p>col 3</p>
                      </div>
                      <div class="d-none d-lg-block col-md-4 col-lg-3">
                        <p>col 4</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion__section  accordion__section--open-ends">
                <a class="accordion__link-title" href="#" aria-selected="false" aria-expanded="false"
                  aria-controls="panel" role="tab">
                  Insurance services
                  <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="9" class="st0" width="2" height="20"></rect>
                    <rect x="9" transform="rotate(90 10 10)" class="st0" width="2" height="20"></rect>
                  </svg>
                </a>
                <div class="accordion__content-container  accordion__content-container--full  accordion__content-container--open-ends">
                  <div class="accordion__complex-row">
                    <div class="row">
                      <div class="col-6 col-md-4 col-lg-3 rich-text">
                        <p>col 1</p>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 rich-text">
                        <p>col 2</p>
                      </div>
                      <div class="d-none d-md-block col-md-4 col-lg-3 rich-text">

                      </div>
                      <div class="d-none d-lg-block col-md-4 col-lg-3">
                        <p>col 4</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
